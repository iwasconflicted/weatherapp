<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <link rel="stylesheet" href="/styles/styles.css">
</head>
  <body>

    <!-- Offcanvas -->
    <button class="btn " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
    <div class="hamburger"></div>
    <div class="hamburger"></div>
    <div class="hamburger"></div>
    </button>

    <div class="off-canvas offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
      <div class="off-canvas offcanvas-header">
        <h3 class="off-canvas offcanvas-title" id="offcanvasWithBothOptionsLabel">Favorites</h3>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="off-canvas offcanvas-body" id="saveHere">
        <img src="/assets/icon _trash_.png" id="deleteCityBtn" alt="">
      </div>
    </div>
 <!-- Offcanvas end -->



 <!-- Search function -->
 <center>
   <div class="container p-5 m-4 search-container ">
  <div class="row">
    <div class="col">
  <input type="text" placeholder="Enter a City" class="search-input mx-5" id="searchInput" size="50" />
  <button class="search-button mx-1" id="searchBar">Search</button>
  </div>
</div>
</div>
</center>

   
<!-- Current Weather -->

  <div class="weather-card px-5 m-5 ">
    <div class="weather-details">
      <img src="/assets/heart.png" class="favorites-icon m-5" id="saveCityBtn"/>
      <h1 class="city-name px-5 my-8 " id="currentLocation">Stockton, US</h1>
      
      <img src="/assets/Vector.png" class="temperature-icon px-5 mx-5" />
      <div class="temperature" id="currentTemp">70°F</div>
      <div class="high-temperature">
        <h1>High </h1>
        <h1 id="highTemp">65°</h1>
      </div >
      <div class="low-temperature">
        <h1> Low </h1>
        <h1 id="lowTemp">55°</h1>
      </div>
    </div>
  </div>

<!-- Five Day Forecast -->

<div class="forecast-container m-5 p-5">
    <div class="forecast-card">
      <h1 id="dayOne">Monday
        <br>
        <img src="/assets/Vector.png" class="forecast-icon" /></h1>
      <h2 id="dayOneTemp">70°F</h2>
    </div>
    <div class="forecast-card">
      <h1 id="dayTwo">Tuesday
        <br>
        <img src="/assets/Vector.png" class="forecast-icon" /></h1>
      <h2 id="dayTwoTemp">70°F</h2>
    </div>
    <div class="forecast-card">
      <h1 id="dayThree">Wednesday
        <br>
        <img src="/assets/Vector.png"  class="forecast-icon" /></h1>
      <h2 id="dayThreeTemp">70°F</h2>
    </div>
    <div class="forecast-card">
      <h1 id="dayFour">Thursday
        <br>
        <img src="/assets/Vector.png" class="forecast-icon" /></h1>
      <h2 id="dayFourTemp">70°F</h2>
    </div>
    <div class="forecast-card">
      <h1 id="dayFive">Friday
        <br>
        <img src="/assets/Vector.png" class="forecast-icon" /></h1>
      <h2 id="dayFiveTemp">70°F</h2>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/scripts/scripts.js"></script>  
</body>
</html>
